<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; max-width: 600px; margin: auto; }
        h1, h2 { text-align: center; color: #333; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { grid-column: span 2; padding: 12px; font-size: 18px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; text-align: center; color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="CreditScore" placeholder="Credit Score (e.g., 650)" required>
            <select name="Gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
            <input type="number" name="Age" placeholder="Age (e.g., 35)" required>
            <input type="number" name="Tenure" placeholder="Tenure (in years, e.g., 5)" required>
            <input type="number" step="0.01" name="Balance" placeholder="Account Balance (e.g., 75000)" required>
            <input type="number" name="NumOfProducts" placeholder="Number of Products (e.g., 1)" required>
            <select name="HasCrCard">
                <option value="1">Yes (Has Credit Card)</option>
                <option value="0">No (No Credit Card)</option>
            </select>
            <select name="IsActiveMember">
                <option value="1">Yes (Is Active Member)</option>
                <option value="0">No (Is Not Active Member)</option>
            </select>
            <input type="number" step="0.01" name="EstimatedSalary" placeholder="Estimated Salary (e.g., 120000)" required>
            <select name="Geography_Germany">
                <option value="0">Not from Germany</option>
                <option value="1">From Germany</option>
            </select>
            <select name="Geography_Spain">
                <option value="0">Not from Spain</option>
                <option value="1">From Spain</option>
            </select>
            <button type="submit">Predict Churn</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
